<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">MySite</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container mt-5 text-center">
  <h1>Welcome to My Website</h1>
  <p>This is the home page built with Bootstrap.</p>

  <!-- API Response Will Appear Here -->
  <div id="api-response" class="alert alert-info mt-4" role="alert">
    Loading data...
  </div>
</div>

<!-- Script to Fetch API -->
<script>
  fetch('https://weancyaq39.execute-api.us-east-1.amazonaws.com/default/demoFuncation')
    .then(res => res.json())
    .then(data => {
      document.getElementById('api-response').textContent = data.message || JSON.stringify(data);
    })
    .catch(error => {
      document.getElementById('api-response').textContent = 'Error loading data.';
      console.error('Fetch error:', error);
    });
</script>
